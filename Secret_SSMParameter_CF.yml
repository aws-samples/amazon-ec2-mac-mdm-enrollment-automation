AWSTemplateFormatVersion: 2010-09-09
Description: enroll-ec2-mac credentials.
Parameters:
  MDMDomainNameOrIP:
    Type: String
    Description: The URL to your MDM instance.
  MDMEnrollmentUser:
    Type: String
    Description: An MDM API user account or client ID with privileges to Create Computer Invitations.
  MDMEnrollmentUserPassword:
    Type: String
    NoEcho: True
    Description: The password or secret for the MDM API account.
  LocalAdmin:
    Type: String
    Description: The local Mac administrator name (the default is ec2-user).
  LocalAdminPassword:
    Type: String
    NoEcho: True
    Description: The password for the local Mac administrator.
Resources:
  mdmSecret:
    Type: 'AWS::SSM::Parameter'
    Properties:
      Description: Secret with credentials for enroll-ec2-mac.
      Type: SecureString
      
      Value: !Sub |
        {"mdmServerDomain": "${MDMDomainNameOrIP}","mdmEnrollmentUser": "${MDMEnrollmentUser}","mdmEnrollmentPassword": "${MDMEnrollmentUserPassword}","localAdmin": "${LocalAdmin}","localAdminPassword": "${LocalAdminPassword}"}
  MMSecretReadRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: MMReadSecrets
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetResourcePolicy'
                  - 'secretsmanager:GetSecretValue'
                  - 'secretsmanager:DescribeSecret'
                  - 'secretsmanager:ListSecretVersionIds'
                  - 'secretsmanager:GetRandomPassword'
                  - 'secretsmanager:ListSecrets'
                Resource:
                  - !Ref mdmSecret
  MMInstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref MMSecretReadRole
Outputs:
  MMMDMSecretID:
    Description: The ID of the created secret. Use with enroll-ec2-mac to enroll EC2 Mac instances.
    Value: !GetAtt mdmSecret.Name
